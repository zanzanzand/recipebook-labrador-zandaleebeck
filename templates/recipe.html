{% extends 'base.html' %}
{% block title %}{{ name }}{% endblock %}
{% block content %}
    <h2>{{ name }}</h2>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="/recipes/list">Recipes List</a>
{% endblock %}
